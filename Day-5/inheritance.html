<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Javascript Inheritance</h3>
    <hr>
    <input type="button" value="get data" onclick="buttonclick()" />

    <script>
        class person {

            name = "";
            age = 0;
            constructor(name, age) {
                console.log("message from constructor");
                this.name = name;
                this.age = age;

            }
        }
        class employee extends person {
            empid = 0;
            job = "";
            constructor(name, age,empid,job) {
                super(name, age);
                this.empid = empid;
                this.job = job;

            }
            showdetails() {
                console.log(`name: ${this.name}, age: ${this.age}, empid: ${this.empid}, job:${this.job}`);
            }
        }

        function buttonclick() {
            var emp1 = new employee("shanky", 23, 12345, "Analyst");
            emp1.showdetails();

            var emp2 = new employee("shanky", 23, 12345, "Analyst");
            emp2.showdetails();
        }
    </script>

</body>

</html>
