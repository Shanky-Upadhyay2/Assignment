<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1{
            border-top: 10px solid deeppink;
            border: 1px solid deeppink;
            margin-top: 15px;
            border-top-width: 20px;
            width: 700px;
            border-radius: 10px;

        }
        .d1>.d2{
            margin-top: 25px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="d1">
        <input type="button" value="get message" onclick="getmsg()" class="d2">
        <p id="p1"></p>
    </div>
    <div class="d1">
        <input type="text" id="t1" placeholder="enter your name">
        <input type="button" value="get message" onclick="greetingbyname()" class="d2">
        <p id="p2"></p>
    </div>

    <div class="d1">
        <input type="text" id="n1" placeholder="enter first number">
        <input type="text" id="n2" placeholder="enter second number">
        <input type="button" value="get total" onclick="sum()" class="d2">
        <p id="p3"></p>
    </div>

    <script>
        function getmsg(){
          document.getElementById("p1").innerHTML = ("Hi, Good Morning");
        }

        function greetingbyname(){
            var name = document.getElementById("t1");
            document.getElementById("p2").innerHTML = ("Hi "+ name.value +", Good Morning");
        }

        function sum(){
            // return x+y;
            var num1 = Number(document.getElementById("n1").value);
            var num2 = Number(document.getElementById("n2").value);

            var total = num1 + num2;

            document.getElementById("p3").innerHTML = "total " + total;


        }

        // greetingbyname("scott")
        // greetingbyname("smith");

        // var result = sum(10,20);
        // console.log("sum result:" + result);
        
    </script>
</body>
</html>
