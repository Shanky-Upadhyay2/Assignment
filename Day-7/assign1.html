<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h3>Javascript Dom Traversing</h3>
    <hr>
    <table id="table1" border="2" width="400px">
        <tr>
            <td>Product Name</td>
            <td>Unit Price</td>
            <td>Units in stocks</td>
        </tr>
        <tr class="c1">
            <td>Printer</td>
            <td>2500.00</td>
            <td>20</td>
        </tr>
        <tr>
            <td>4GB-RAM</td>
            <td>1200.00</td>
            <td>23</td>
        </tr>
        <tr>
            <td>1TB Samsung HDD</td>
            <td>4500.00</td>
            <td>0</td>
        </tr>
        <tr>
            <td>32-GB Kingston USB</td>
            <td>800.00</td>
            <td>35</td>
        </tr>
        <tr>
            <td>Wifi Router</td>
            <td>1800.00</td>
            <td>0</td>
        </tr>
        <tr>
            <td>1TB Samsung HDD</td>
            <td>4500.00</td>
            <td>0</td>
        </tr>
        <tr class="c1">
            <td>32-GB Kingston USB</td>
            <td>800.00</td>
            <td>35</td>
        </tr>
        <tr>
            <td colspan="3" align="center">**Summary Row</td>
        </tr>
    </table>

    <script src="jquery-3.7.1.js">
    </script>

    <script>
        $(document).ready(function () {
            $("#table1 tr").css("background-color", "green");
            
            $("#table1  tr:first").css("background-color", "white");
            $("#table1  tr:last").css("background-color", "white");

            

            $("#table1 tr").each(function () {
                var num = $(this).find("td:last").text();
                if (num === "0") {
                    $(this).css("background-color", "pink");
                }
            });
        });
    </script>
</body>

</html>
