        var total = totalmealcost(cost);

    function totalmealcost(b){
        var tipamount = b*.1;
        var taxamount = b*.08;
        var totalamount = Math.round(b+tipamount+taxamount);

            tipamount:tipamount.toFixed(2),
            taxamount:taxamount.toFixed(2),
            totalamount:totalamount
        };

    }
